<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Confirmation">
    <meta name="author" content="Nefi Muniz">
    <title>WDD 131 - Form Confirmation</title>
    <link rel="stylesheet" href="styles/review.css">
</head>
<body>

  <h1>Thank You for Your Review!</h1>

  <p>Your review has been submitted successfully.</p>

  <p>Total Reviews Submitted: <span id="reviewCount"></span></p>

  <button onclick="window.location.href='form.html';">Go Back to Form</button>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script>
    // Add to the review counter
    if (localStorage.getItem("reviewCount")) {
      localStorage.setItem("reviewCount", Number(localStorage.getItem("reviewCount")) + 1);
    } else {
      localStorage.setItem("reviewCount", 1);
    }

    // Display the current review count
    document.getElementById("reviewCount").textContent = localStorage.getItem("reviewCount");

    // Set footer information dynamically
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>

</body>
</html>
