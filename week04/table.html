<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 LA: Table Data">
    <meta name="author" content="Nefi Muniz">
    <title>WDD 131 - Dynamic Web Fundamentals - Nefi Muniz</title>
    <link rel="stylesheet" href="styles/table.css">
    <title>Account Feature Comparison</title>
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th></th>
                <th class="sub">Basic</th>
                <th class="sub">Premium</th>
                <th class="sub">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td class="check">✔️</td>
                <td class="check">✔️</td>
                <td class="check">✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="cross">❌</td>
                <td class="check">✔️</td>
                <td class="check">✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="cross">❌</td>
                <td class="cross">❌</td>
                <td class="check">✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
