<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Schedule</title>
    <link rel="stylesheet" href="styles/A1.css">
    <script src="scripts/A1.js"></script>
</head>
<body>
    <h1>JS Activity</h1>
    <div id="course-info"></div>
    <table id="sections">
        <thead>
            <tr>
                <th>Section Number</th>
                <th>Room Number</th>
                <th>Enrolled</th>
                <th>Days</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody id="sections">

        </tbody>
    </table>
    <div>
        <label for="sectionNumber">Section Number:</label>
        <input type="number" id="sectionNumber" min="1">
        <button id="enrollStudent">Enroll Student</button>
        <button id="dropStudent">Drop Student</button>
    </div>

</body>
</html>
